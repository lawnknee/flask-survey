{% extends 'base.html' %}

{% block title %} Pick a survey: {% endblock %}

{% block content %}

  <h1>Hi, there!</h1>

  <form method="POST">
    <label for="survey">Choose a survey:</label>
    <select name="selected_survey" id="survey">
      {% for key, survey in surveys.items() %}
      <option 
        value="{{ key }}"
        aria-label={{ survey.title }}">
        {{ survey.title }}
      </option>
      {% endfor %}
    </select>

    <button class = btn btn-primary btn-lg w-100>
      Take the survey!
    </button>
  </form>

{% endblock %}
